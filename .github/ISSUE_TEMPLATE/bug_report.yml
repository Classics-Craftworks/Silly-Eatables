name: Bug Report
description: File a bug report
type: Bug
assignees:
  - Classsic36
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: "Example: By putting a Glass Block surrounded by 4 Sugar into a crafting table, I cannot craft a Sugar Glass Block."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Which version of Silly Eatables are you using? If it's not listed, please consider updating!
      options:
        - v3.2.1+mod
        - v3.2.1
        - v3.1.0+mod
        - v3.1.0
        - v2.0.0+mod
        - v2.0.0
    validations:
      required: true
  - type: textarea
    id: mcversion
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: If using on a non-vanilla server, please type /version and paste the output here. If using in a vanilla setting, please type the Minecraft version here instead.
    validations:
      required: true
  - type: textarea
    id: modloaderversion
    attributes:
      label: Mod Loader Version
      description: If running as a mod, which mod loader (and Fabric API version, if running Fabric/Quilt) are you using?
      placeholder: "Examples: 'Fabric Loader 0.16.14 with Fabric API 0.128.2 for Minecraft 1.21.7' or 'NeoForge 21.7.4 for Minecraft 1.21.7'"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false